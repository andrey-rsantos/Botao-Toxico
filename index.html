<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot√£o T√≥xico</title>
    <meta name="description" content="BOT√ÉO T√ìXICO DO JO√ÉO CHOMA" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="corinthians.png" type="image/x-icon" />
  </head>

  <body>
    <audio id="backgroundMusic" loop>
        <source src="corinthians.mp3" type="audio/mp3">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
    <div class="container">
      <img
        src="corinthians.png"
        alt="Corinthians"
        class="logo"
        width="150px"
      />
      <h1>Quer namorar comigo?</h1>
      <div class="btn-container">
        <button class="btn btn-sim" id="sim">Sim!</button>
        <button class="btn btn-nao" id="nao">N√£o!</button>
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="conteudo-popup">
        <h2>üéâ Parab√©ns!</h2>
        <p>Essa com certeza √© uma das escolhas j√° feitas!</p>
        <button onclick="closePopup()" class="close-button">Fechar</button>
      </div>
    </div>

    <script>
      // Sim

      document.getElementById("sim").addEventListener("click", function () {
        document.getElementById("popup").style.display = "block";
        const music = document.getElementById("backgroundMusic");
        music.volume = 0.5;
        music.play().catch(function(error) {
            console.log("Erro ao tocar √°udio:", error);
        });
      });

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      window.onclick = function (event) {
        const popup = document.getElementById("popup");
        if (event.target == popup) {
          popup.style.display = "none";
        }
      };

      // N√ÉO
      document.getElementById("nao").addEventListener("click", function () {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const randomX = Math.floor(Math.random() * (windowWidth - 200));
        const randomY = Math.floor(Math.random() * (windowHeight - 200));

        this.style.position = "fixed";
        this.style.left = randomX + "px";
        this.style.top = randomY + "px";
        this.style.transition = "all 0.3s ease-in-out";
        this.innerText = "Por que n√£o?";
      });

    </script>
  </body>
